<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
	 	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		<title>Hail Yeah, Weather!</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body>
		<header>
			<div id="logo">
				<div class="row text-center">
					<img class="img-fluid mx-auto d-block" alt="Hail Yeah" src="images/logo.png">
				</div>
			</div>
		</header>
		<div id="search">
			<div class="row">
				<input type="text" id="zip" placeholder="  Enter U.S. ZIP Code">
			</div>
			<div class="row">
				<div class="col">
					<button class="text-center" id="zipcodeWeather">Get Weather For ZIP Code</button>
				</div>
				<div class="col">
					<button class="text-center" id="currentLocation">Use Current Location
					</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="error"></div>
		</div>
		<div id="weatherCard">
			<div class="row">
				<div class="col" id="iconlabel"></div>
				<div class="col" id="icon"></div>
			</div>
			<div class="row">
				<div class="col" id="condlabel">Conditions: </div>
				<div class="col" id="conditions"></div>
			</div>
			<div class="row">
				<div class="col" id="templabel">Temperature: </div>
				<div class="col" id="temp"></div>
			</div>
			<div class="row">
				<div class="col" id="feelslabel">Feels Like: </div>
				<div class="col" id="feelsLike"></div>
			</div>
					<div class="row">
				<div class="col" id="windlabel">Wind Speed: </div>
				<div class="col" id="windSpeed"></div>
			</div>
			<div class="row">
				<div class="col" id="winddirlabel">Wind Direction: </div>
				<div class="col" id="windDir"></div>
			</div>
			<div class="row">
				<div class="col" id="mintemplabel"> Min. Temperature:</div>
				<div class="col" id="tempMin"></div>
			</div>
			<div class="row">
				<div class="col" id="maxtemplabel">Max. Temperature: </div>
				<div class="col" id="tempMax"></div>
			</div>
			<div class="row">
				<div class="col" id="humlabel">Humidity: </div>
				<div class="col" id="humidity"></div>
			</div>
			<div class="row">
				<div class="col" id="pressurelabel">Pressure: </div>
				<div class="col" id="pressure"></div>
			</div>
			<div class="row">
				<div class="col" id="citylabel">City: </div>
				<div class="col" id="city"></div>
			</div>
		</div>
		<footer class="text-center">Â©2020 - Zeb Campbell - ITSE 2302 Semester Project</footer>
		<script src="js/weather.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
